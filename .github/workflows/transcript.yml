name: Generate Transcript

on:
  workflow_dispatch:
    inputs:
      record_id:
        description: "Airtable student record ID (e.g., recXXXXXX)"
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run script
        env:
          RECORD_ID: ${{ github.event.inputs.record_id }}
          AIRTABLE_API_KEY: ${{ secrets.AIRTABLE_API_KEY }}
          AIRTABLE_BASE_ID: ${{ secrets.AIRTABLE_BASE_ID }}

          # NEW: list all partner tables here (exact Airtable table names)
          TRANSCRIPT_TABLES: "Students 1221, Students Ganevas, Students NHCC, Students Phoenix, Students Suthlands, Students Rock Christian, Students B2C"

          # Optional fallback (used if TRANSCRIPT_TABLES is empty)
          TRANSCRIPT_TABLE: ${{ secrets.TRANSCRIPT_TABLE }}

          SCHOOL_NAME: ${{ secrets.SCHOOL_NAME }}

          SCHOOL_HEADER_RIGHT_LINE1: "Cornerstone Online"
          SCHOOL_HEADER_RIGHT_LINE2: "18550 Fajarado St."
          SCHOOL_HEADER_RIGHT_LINE3: "Rowland Heights, CA 91748"

          LOGO_PATH: logo_cornerstone.png
          SIGNATURE_PATH: signature_principal.png
          PRINCIPAL_NAME: "Ursula Derios"
          SIGN_DATE_FMT: "%B %d, %Y"
        run: |
          python main.py

      - name: List output directory (debug)
        run: |
          echo "Root:"; ls -la || true
          echo "Output:"; ls -la output || true

      - name: Upload transcript artifact
        uses: actions/upload-artifact@v4
        with:
          name: transcript
          path: output/*.pdf
          if-no-files-found: error
