name: Generate Transcript

on:
  workflow_dispatch:
    inputs:
      record_ids:
        description: "Comma-separated Airtable record IDs (e.g., recAAA,recBBB)"
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run script
        env:
          # Inputs / secrets
          RECORD_IDS: ${{ github.event.inputs.record_ids }}
          AIRTABLE_API_KEY: ${{ secrets.AIRTABLE_API_KEY }}
          AIRTABLE_BASE_ID: ${{ secrets.AIRTABLE_BASE_ID }}

          # List of partner tables to search (exact Airtable table names)
          TRANSCRIPT_TABLES: "B2C Courses Enrollment, Southlands Courses Enrollment, Phoenix Christian Courses Enrollment, 1211 Courses Enrollment, NHCC Courses Enrollment, Rock Christian Courses Enrollment, Ganevas Courses Enrollment"

          # Optional single-table fallback (not needed if TRANSCRIPT_TABLES is set)
          TRANSCRIPT_TABLE: ${{ secrets.TRANSCRIPT_TABLE }}

          # Branding / header
          SCHOOL_NAME: ${{ secrets.SCHOOL_NAME }}
          SCHOOL_HEADER_RIGHT_LINE1: "Cornerstone Online"
          SCHOOL_HEADER_RIGHT_LINE2: "18550 Fajarado St."
          SCHOOL_HEADER_RIGHT_LINE3: "Rowland Heights, CA 91748"

          LOGO_PATH: logo_cornerstone.png
          SIGNATURE_PATH: signature_principal.png
          PRINCIPAL_NAME: "Ursula Derios"
          SIGN_DATE_FMT: "%B %d, %Y"
        run: |
          python main.py

      - name: List output directory (debug)
        run: |
          echo "Root:"; ls -la || true
          echo "Output:"; ls -la output || true

      - name: Upload transcript artifact
        uses: actions/upload-artifact@v4
        with:
          name: transcripts
          path: output/*.pdf
          if-no-files-found: error
